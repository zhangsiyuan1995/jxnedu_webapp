    <!--Contact Deatils -->
    <section id="contact" class="padding">
      <div class="container">
        <div class="row padding-bottom">
          <div class="col-md-4 contact_address heading_space wow fadeInLeft" data-wow-delay="1500ms">
            <h2 class="heading heading_space">Contact Us<span class="divider-left"></span></h2>
            <div class="address">
              <i class="icon icon-map-pin border_radius"></i>
              <h4>Visit Us</h4>
              <p>丰宁县信达地产三楼</p>
            </div>
            <div class="address">
              <i class="icon icon-phone4 border_radius"></i>
              <h4>Call Us</h4>
              <p>18903147364</p>
            </div>
          </div>
          <div class="col-md-8 wow fadeInRight" data-wow-delay="1500ms">
            <h2 class="heading heading_space">Fill the Contact Form<span class="divider-left"></span></h2>
            <form class="form-inline findus" id="contact-form" :model="form">
              <div class="row">
                <div class="col-md-12">
                  <div id="result"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="text" v-model="form.name" class="form-control" placeholder="姓名" name="name" id="name">
                  </div>
                </div>
                <div class="col-md-6 col-sm-6">
                  <div class="form-group">
                    <input type="tel" v-model="form.phone" class="form-control" placeholder="电话" name="phone" id="phone" >
                  </div>
                </div>
                <div class="col-md-12">
                  <textarea placeholder="内容" v-model="form.message" name="message" id="message"></textarea>
                  <button class="btn_common yellow border_radius" id="btn_submit" @click="submit">提交</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!--Contact Deatils -->



    <!--Footer-->
    <footer class="padding-top" style="padding-bottom: 40px;">

  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          form: {
            name: "",
            phone: "",
            message: "",
            status:false
          }
        }
      },
      methods: {
        submit: function () {
          console.log(this.form);
          axios.post("http://127.0.0.1:3000/web/api/messages", this.form).then(res => {
            console.log('res=>', res);
            alert("信息已提交")
          })
        }
      }
    })
  </script>
