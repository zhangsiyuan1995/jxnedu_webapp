  <script>
    var app = new Vue({
      el: '#app',
      data() {
        return {
          List: [null],
          show: false
        }
      },
      beforeCreate() {
        var that = this
        axios.get('http://127.0.0.1:3000/web/api/news/list')
          .then(function (res) {
            that.List = res.data
            console.log(that.List);
            that.show = true
          })
          .catch(function (error) {
            console.log(error);
          });
      },
      methods: {
        toNextPage: function (event) {
          let id = event.target.id
          window.location.href = "event_detail.html?" + id
        }
      }
    })
  </script>
